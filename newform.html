<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration Page
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">
                        <h1>Registration Form:</h1>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id ="firstName"/>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id ="lastName"/>
                            </div>
                           
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <div>
                                    <label for="male" class="radio-inline"><input type="radio" name="gender" value="Male" id = "gender">Male</label>
                                    <label for="female" class="radio-inline"><input type="radio" name="gender" value="Female" id = "gender">Female</label>
                                    <label for="others" class="radio-inline"><input type="radio" name="gender" value="Others" id = "gender">Others</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id ="email"/>
                            </div>
                            <div class="form-group">
                                <label for="Password">Password</label>
                                <input type="text" class="form-control" id ="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="Phone">PhoneNo.</label>
                                <input type="text" class="form-control" id ="Phone"/>
                            </div>
                          <input id = "Submit" type="button" class="btn btn-primary" value="Submit">
                          

                        </form>
                        
                    </div>
                   
                </div>
            </div>
        </div>
        <ul id="items" class="list-group"></ul>
        
        
        <script src="Main.js">
            
        </script>
    </body>
</html>
